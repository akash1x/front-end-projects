<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator | Akash </title>
</head>

<body>

    <section class="container mt-3">
        <div class="row ">
            <h1 class="display-1 text-info " id="display"></h1>
        </div>
        <div class="row mt-3 text-center">
            <div class="col-4">
                <button class="btn btn-default btn-info btn-num" value="1">1</button>
            </div>
            <div class="col-4">
                <button class="btn btn-default btn-info btn-num" value="2">2</button>
            </div>
            <div class="col-4">
                <button class="btn btn-default btn-info btn-num" value="3">3</button>
            </div>
        </div>
        <div class="row mt-3 text-center">
            <div class="col-4 ">
                <button class="btn btn-default btn-info btn-num" value="4">4</button>
            </div>
            <div class="col-4">
                <button class="btn btn-default btn-info btn-num" value="5">5</button>
            </div>
            <div class="col-4">
                <button class="btn btn-default btn-info btn-num" value="6">6</button>
            </div>
        </div>
        <div class="row mt-3 text-center">
            <div class="col-4">
                <button class="btn btn-default btn-info btn-num" value="7">7</button>
            </div>
            <div class="col-4">
                <button class="btn btn-default btn-info btn-num" value="8">8</button>
            </div>
            <div class="col-4">
                <button class="btn btn-default btn-info btn-num" value="9">9</button>
            </div>
        </div>
        <div class="row mt-3 text-center">
            <div class="col-4">
                <button class="btn btn-default btn-danger btn-num" id="btn-sum" value="+">+</button>
            </div>
            <div class="col-4">
                <button class="btn btn-default btn-danger btn-num" id="btn-sub" value="-">-</button>
            </div>
            <div class="col-4">
                <button class="btn btn-default btn-danger btn-num " id="btn-equals" value="=">=</button>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./jscript.js"></script>
</body>

</html>
